<table class="table table-hover">
  <tr *ngFor="let pd of service.list">
    <td (click)="populateForm(pd)">{{pd.nome}}</td>
    <td (click)="populateForm(pd)">{{pd.descricao}}</td>
    <td (click)="populateForm(pd)">{{pd.preco}}</td>
    <td>
      <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.id)"></i>
    </td>
  </tr>
</table>
