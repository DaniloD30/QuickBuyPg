<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="id" [value]="service.formData.id">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-user-circle" [class.green-icon]="nome.valid" [class.red-icon]="nome.invalid && nome.touched"></i>
        </div>
      </div>
      <input name="nome" #nome="ngModel" [(ngModel)]="service.formData.nome" class="form-control"
             placeholder="Nome do produto" required>
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="far fa-credit-card" [class.green-icon]="descricao.valid" [class.red-icon]="descricao.invalid && descricao.touched"></i>
        </div>
      </div>
      <input name="descricao" #descricao="ngModel" [(ngModel)]="service.formData.descricao"
             class="form-control" placeholder="DescriÃ§Ã£o do Produto" >
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="far fa-credit-card" [class.green-icon]="preco.valid" [class.red-icon]="preco.invalid && preco.touched"></i>
        </div>
      </div>
      <input name="preco" #preco="ngModel" [(ngModel)]="service.formData.preco"
             class="form-control" placeholder="Preco do Prudto" required >
    </div>
  </div>

  <div class="form-group">
    <button class="btn btn-success btn-lg btn-block" type="submit" ><i class="fas fa-database"></i> Submit</button>
  </div>
</form>
